# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
commands:
  print_pipeline_id:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello Command"
    steps:
      - run: echo << parameters.to >>

jobs:

  new-job:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - print_pipeline_id:
          to: $CIRCLE_WORKFLOW_ID

  print-world:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Print World"
          command: echo "World!"

  print-name:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Print Name"
          command: echo $NAME

  save_hello_world_output:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Save text Output to file"
          command: echo "text to output here" > output.txt
      - persist_to_workspace:
          root: .
          paths: 
            - output.txt

  print_output_file:
    docker:
      - image: cimg/base:stable
    steps:
      # attach the files you persisted in the doing-things-job
      - attach_workspace:
          at: . # relative path to our working directory
      - run:
          command: |
            cat output.txt
    
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  say-hello-workflow:

    jobs:
      - new-job    
      - print-world
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - print-name:
          requires:
            - print-world
